<!DOCTYPE HTML>
<html>
<head>
<title>Free Snow Bootstrap Website Template | Shop :: w3layouts</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
            $(".dropdown img.flag").addClass("flagvisibility");

            $(".dropdown dt a").click(function() {
                $(".dropdown dd ul").toggle();
            });
                        
            $(".dropdown dd ul li a").click(function() {
                var text = $(this).html();
                $(".dropdown dt a span").html(text);
                $(".dropdown dd ul").hide();
                $("#result").html("Selected value is: " + getSelectedValue("sample"));
            });
                        
            function getSelectedValue(id) {
                return $("#" + id).find("dt a span.value").html();
            }

            $(document).bind('click', function(e) {
                var $clicked = $(e.target);
                if (! $clicked.parents().hasClass("dropdown"))
                    $(".dropdown dd ul").hide();
            });


            $("#flagSwitcher").click(function() {
                $(".dropdown img.flag").toggleClass("flagvisibility");
            });
        });
     </script>
</head>
<body>
	<div class="header" th:insert="~{common :: header}">
		
	  </div>
     <div class="main">
      <div class="shop_top">
		<div class="container">
			<div class="row shop_box-top">
				<div th:each="article : ${articles}" class="col-md-3 shop_box" padding-bottom= "5em"><a href="single.html">
				<form action="CartServlet" method="post">
					<img src="images/pic5.jpg" class="img-responsive" alt=""/>
			
					<div class="shop_desc">
						<h3><a href="#"><p th:text="${article.nom}"></p></a></h3>
						<p th:text="${article.description}"></p>
						
						<span class="actual"><p name ="prix" th:text="${article.prix}"></p></span><br>
						<input type="hidden" name="prix" value="${article.prix}">
						<input type="hidden" name="nom" value="${article.nom}">
						<input type="hidden" name="description" value="${article.description}">
						<ul class="buttons">
							<li class="cart"><input type="submit" value="Ajouter au panier"></li>
							<li class="shop_btn"><a href="#">Voir plus</a></li>
							<div class="clear"> </div>
					    </ul>
				    </div> 
				</a></form></div>
				</div></div>
				</div>
	  <div class="footer" th:insert="~{common :: footer}">
			
		</div>
</body>	
</html>
